<!DOCTYPE html>
<html data-path="/" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{:config('DOMAINTITLE')}</title>
    <meta name="description" content="Amazon Free Samples">
    <meta name="keywords" content="coupon codes, deals, promo codes, printable coupons">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, user-scalable=no">
    <link rel="shortcut icon" sizes="57x57" href="__PUBLIC__/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/images/favicon.ico">
    <link rel="icon" sizes="192x192" href="__PUBLIC__/images/favicon.ico">
    <link rel="stylesheet" href="__PUBLIC__/css/animate.min.css"/>
    <link rel="stylesheet" href="__PUBLIC__/css/normalize.css">
    <link rel="stylesheet" href="__PUBLIC__/css/magnific-popup.css">
    <link rel="stylesheet" href="__PUBLIC__/css/main.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/index.css">
    {include file="public/detect-gt-ie9" /}
</head>
<body>
<!--账户session-->
<input type="hidden" id="buyerid" name="buyerid" value="{$Think.session.BUYERID}"/>

<!--产品数据加载接口-->
<input type="hidden" id="productUrl" name="productUrl" value="{:url('allProduct')}"/>

<!--产品详情接口-->
<input type="hidden" id="productDetailUrl" name="productDetailUrl" value="{:url('productDetail')}"/>

<!-- 头部公共导航栏 -->
{include file="public/naver"/}

<div id="mainContent" class="pb300">
    <div class="contentContainer container mt50">
        <h1 class="J_pageTitle pageTitle"><span>Amazon Free Samples For Your Reviews <a href="{:url('Index/introduce')}" class='howITwork'>How it work?</a></span></h1>
    </div>
    <!--产品列表-->
    <div id="container" class="contentContainer container pr"></div>
    <div id="loading-info" class="tc pb20 fb fs16 pr" style="display:none"><i class="inblo mr5 pr loading-box"><span class="iconfont fs18 fn pa animate-rotate">&#xe67c;</span></i><b>&nbsp;Loading more products ...</b></div>
</div>

<!-- 底部公共导航 -->
{include file="public/footer"}

<script src="https://cdn.bootcss.com/layer/2.4/layer.min.js"></script>
<script src="__PUBLIC__/js/jquery.lazyload.min.js"></script>
<script src="__PUBLIC__/js/product.js"></script>
<script type="text/javascript">
    (function($) {
        /**
         * 瀑布流wookmark
         */
        // Prepare layout options.
        var options = {
                align: "center",
                itemWidth: 120, // Optional min width of a grid item
                autoResize: true, // This will auto-update the layout when the browser window is resized.
                container: $('#container'), // Optional, used for some extra CSS styling
                offset: 10, // Optional, the distance between grid items
                outerOffset: 10, // Optional the distance from grid to parent
                flexibleWidth: 185 // Optional, the maximum width of a grid item
        };


        filterValue = "{$Think.get.cond}";//采用Thinkphp5 系统变量的方式{Think 打头
        // filterValue = '<?php echo $filterValue = (isset($_GET['cond']))?$_GET['cond']:'';?>';//利用php 原生语法获取url链接的参数
        // filterValue = getQueryString('cond');//index.js 里面的方法:获取url链接中的的参数

        categoryValue = "{$Think.get.ca}";

        searchValue = "{$Think.get.search}";

        console.log('filterValue>>',filterValue,'|categoryValue>>',categoryValue,'|searchValue>>',searchValue);

        condition = {
                        cond: filterValue,
                        ca: categoryValue,
                        search: searchValue,
                    };

        waterfall(options,condition);
        
    })(jQuery);
</script>
</body>
</html>
